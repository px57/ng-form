<div class="submitcomponent">
   <button
     *ngIf="!ComponentForm?.valid"
     [class]="parentClass + ' unclickable submit_container'">
   <div>
      {{value}}
   </div>
   </button>
   <button *ngIf="ComponentForm?.valid"
   type="submit"
   [class]="parentClass + ' submit_container'">
   <div *ngIf="submit_loading">
      <span>LOAD ...</span>
   </div>
   <div *ngIf="!submit_loading">
      {{value}}
   </div>
   </button>
</div>
